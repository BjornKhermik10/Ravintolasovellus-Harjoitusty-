<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravintolat</title>
</head>
<body>
    <h1>Ravintolalista</h1>

    <ul>
        {% if restaurants %}
            {% for restaurant in restaurants %}
                <li>
                    <strong>{{ restaurant.name }}</strong><br>
                    Kuvaus: {{ restaurant.description }}<br>
                    Aukioloajat: {{ restaurant.opening_hours }}
                </li>
                <hr>
            {% endfor %}
        {% else %}
            <li>Ei ravintoloita saatavilla.</li>
        {% endif %}
    </ul>

    <a href="/" style="padding: 10px 20px; background-color: rgb(221, 107, 0); color: white; text-decoration: none; border-radius: 5px;">Takaisin etusivulle</a>
</body>
</html>
