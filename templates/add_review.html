<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisää Arvostelu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: white;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px black;
            width: 600px;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .rating label {
            margin: 0 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            padding: 10px 20px;
            background-color: orange;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lisää Arvostelu</h1>

        <form action="{{ url_for('submit_review') }}" method="POST">
            <label for="restaurant">Valitse ravintola:</label>
            <select id="restaurant" name="restaurant_id" required>
                <option value="">Valitse ravintola</option>
                {% for restaurant in restaurants %}
                    <option value="{{ restaurant.restaurant_id }}">{{ restaurant.name }}</option>
                {% endfor %}
            </select>

            <label>Valitse arvio (1-5 tähteä):</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="1" required> 1</label>
                <label><input type="radio" name="rating" value="2"> 2</label>
                <label><input type="radio" name="rating" value="3"> 3</label>
                <label><input type="radio" name="rating" value="4"> 4</label>
                <label><input type="radio" name="rating" value="5"> 5</label>
            </div>

            <p>Tämä arvio on kirjoittanut: <strong>{{ session.username }}</strong></p>

            <label for="comment">Lisää kommentti tähän:</label>
            <textarea id="comment" name="comment" placeholder="Kirjoita arvostelu..." required></textarea>

            <button type="submit" class="button">Lähetä</button>
            <a href="{{ url_for('restaurants') }}" class="button">Takaisin ravintoloihin</a>
        </form>
    </div>
</body>
</html>
